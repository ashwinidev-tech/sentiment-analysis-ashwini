<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7b2ff7, #f107a3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            resize: none;
            margin-bottom: 20px;
        }
        button {
            background: #fff;
            color: #7b2ff7;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #7b2ff7;
            color: #fff;
            transform: scale(1.05);
        }
        #result {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ’œ Sentiment Analyzer ðŸ’œ</h2>
    <textarea id="text" rows="4" placeholder="Type your text here..."></textarea>
    <br>
    <button onclick="analyze()">Analyze</button>
    <p id="result"></p>
</div>
<script>
function analyze() {
    const text = document.getElementById('text').value;
    if(text.trim() === "") {
        document.getElementById('result').innerText = "Please enter some text!";
        return;
    }
    fetch('/analyze', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('result').innerText =
            `Sentiment: ${data.sentiment} (Confidence: ${data.confidence})`;
    })
    .catch(err => console.error(err));
}
</script>
</body>
</html>
